name: Update Branches

on:
  push:
    branches:
      - master

jobs:
  update-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Update dev
        run: |
          if ! git rev-parse --verify dev; then
            git checkout -b dev
          else
            git checkout dev
          fi
          git pull origin master
          git push origin dev

      - name: Update dev-mobile
        run: |
          if ! git rev-parse --verify dev-mobile; then
            git checkout -b dev-mobile
          else
            git checkout dev-mobile
          fi
          git pull origin master
          git push origin dev-mobile

      - name: Update dev-desktop
        run: |
          if ! git rev-parse --verify dev-desktop; then
            git checkout -b dev-desktop
          else
            git checkout dev-desktop
          fi
          git pull origin master
          git push origin dev-desktop

      - name: Update test-dev
        run: |
          if ! git rev-parse --verify test-dev; then
            git checkout -b test-dev
          else
            git checkout test-dev
          fi
          git pull origin master
          git push origin test-dev

      - name: Update test-master
        run: |
          if ! git rev-parse --verify test-master; then
            git checkout -b test-master
          else
            git checkout test-master
          fi
          git pull origin master
          git push origin test-master

      - name: Update gh-community
        run: |
          if ! git rev-parse --verify gh-community; then
            git checkout -b gh-community
          else
            git checkout gh-community
          fi
          git pull origin master
          git push origin gh-community

  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Versioning
        run: |
          TAG=$(git describe --tags --abbrev=0)
          TAG=${TAG#"v. "}
          IFS='.' read -r major minor patch <<< "$TAG"
          patch=$((patch + 1))

          if [ "$patch" -ge 10 ]; then
            patch=0
            minor=$((minor + 1))
          fi

          if [ "$minor" -ge 10]; then
            minor=0
            major=$((major + 1))
          fi

          NEW_TAG="v.$major.$minor.$patch"
          git tag -a "$NEW_TAG" -m "New version of Azion"

          git push origin "$NEW_TAG"

          gh release create "$NEW_TAG" --title "$NEW_TAG" --notes "New version of Azion v$NEW_TAG"