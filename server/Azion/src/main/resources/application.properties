spring.application.name=Azion
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
#Migrations
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.database-type=mysql
spring.flyway.locations=classpath:db/migration
spring.jpa.hibernate.ddl-auto=update
stripe.secret.key=${stripe.secret.key}
#Prod transactions url
stripe.success.url=${stripe.success.url}
stripe.cancel.url=${stripe.cancel.ur}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=false
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.port=587
spring.mail.host=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
sendgrid.api.key=${sendgrid.api.key}
google.client.id=${google.client.id}
google.client.secret=${google.client.secret}
google.redirect.uri=${google.redirect.uri}